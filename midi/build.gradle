apply plugin: 'com.android.library'
apply from: '../versioning.gradle'

android {
    compileSdkVersion 27
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode buildVersionCode()
        versionName version

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [ eventBusIndex : 'com.disappointedpig.midi.MIDIEventBusIndex' ]
            }
        }

    }
    buildTypes {
        release {
            shrinkResources false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            renderscriptDebuggable false
            zipAlignEnabled true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
//    implementation 'com.android.support:support-compat:28.0.0'
    implementation 'com.android.support:support-compat:27.1.1'
    implementation 'org.greenrobot:eventbus:3.1.1'
    annotationProcessor 'org.greenrobot:eventbus-annotation-processor:3.1.1'
    implementation 'org.greenrobot:essentials:3.0.0-RC1'
    //    compile 'com.orhanobut:hawk:2.0.1'
    //    compile 'com.github.trikita:kv:e27a3127e3'
    implementation 'com.github.disappointedpig:waspdb:1.1.2'
}


android.libraryVariants.all { variant ->
    variant.outputs.all {
        outputFileName = "midi-${variant.name}-${android.defaultConfig.versionName}.aar"
    }
}